plugins {
    id 'java'
}

group 'StudyAlgorithm'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    flatDir {
        dirs 'libs'
    }
    mavenCentral()
}

dependencies {
    compile fileTree(dir: 'libs', includes: ['*.jar'])
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
